name: Deploy ReactJS First Hire Frontned
on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}     
      - name: Build Docker Image
        run: docker build -t chubbsbunns/first-hire-frontend  .
      - name: Publish Image to docker hub
        run: docker push chubbsbunns/first-hire-frontend:latest
 
 
  deploy:
    needs: build
    runs-on: self-hosted 
    steps:  
      - name: Pull image from docker hub
        run: docker pull chubbsbunns/first-hire-frontend:latest
      - name: Delete old container
        run: docker rm -f first-hire-frontend
      - name: Run Docker Container
        run: docker run -d -p 3001:3001 --name first-hire-frontend -e MONGO_PASSWORD='${{ secrets.MONGO_PASSWORD }}' chubbsbunns/first-hire-frontend